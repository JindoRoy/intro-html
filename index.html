<head>

    <title>I am a title!</title>

</head>
Finally, the head and title tags, will be children of the html tag, but siblings of the body tag.

<html>

    <head>

        <title>I am a title!</title>

    </head>



    <body>
       <h1>      
        <img src="https://octodex.github.com/images/vinyltocat.png">
       </h1>
    </body>

</html>
